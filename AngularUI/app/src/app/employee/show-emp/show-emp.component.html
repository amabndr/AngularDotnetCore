<!-- Button trigger modal -->
<div fxLayout="row" fxLayoutAlign="end center">
  <button
    mat-flat-button
    color="primary"
    data-bs-toggle="modal"
    data-bs-target="#employeeModal"
    (click)="addClick()"
    data-backdrop="static"
    data-keyboard="false"
  >
    Add Employee
  </button>
</div>

<!-- Modal -->
<div
  class="modal fade"
  id="employeeModal"
  tabindex="-1"
  aria-labelledby="employeeModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered modal-xl">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="employeeModalLabel">{{ ModalTitle }}</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
          (click)="closeClick()"
        ></button>
      </div>
      <div class="modal-body">
        <app-add-edit-emp [emp]="emp" *ngIf="ActivateAddEditEmpComp">
        </app-add-edit-emp>
      </div>
    </div>
  </div>
</div>

<mat-form-field appearance="standard">
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. John" #input />
</mat-form-field>

<div class="mat-elevation-z4">
  <table mat-table [dataSource]="dataSource" matSort>
    <!-- ID Column -->
    <ng-container matColumnDef="EmployeeId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let row">{{ row.EmployeeId }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="EmployeeName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">{{ row.EmployeeName }}</td>
    </ng-container>

    <!-- Dept Column -->
    <ng-container matColumnDef="DepartmentId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Department</th>
      <td mat-cell *matCellDef="let row">
        {{ row.Department.DepartmentName }}
      </td>
    </ng-container>

    <!-- Date Column -->
    <ng-container matColumnDef="DateOfJoining">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>DateOfJoining</th>
      <td mat-cell *matCellDef="let row">
        {{ row.DateOfJoining }}
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let element">
        <button
          mat-icon-button
          (click)="editClick(element)"
          data-bs-toggle="modal"
          data-bs-target="#employeeModal"
          data-backdrop="static"
          data-keyboard="false"
        >
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button (click)="deleteClick(element)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">
        No data matching the filter "{{ input.value }}"
      </td>
    </tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 25, 100]"
    aria-label="Select page of employees"
  ></mat-paginator>
</div>
